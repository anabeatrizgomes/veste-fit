<!-- INíCIO do CONTEÚDO -->
<section class="content-header">
  <h1>
    MODA FITNESS
  </h1>
</section>


<section class="content">

  <div class="row">
          <div class="col-sm-6 col-xs-12" *ngFor="let mercadoria of vestefit">
            <a href="#">
              <div class="place-info-box">
                <span class="place-info-box-icon"><img [src]="mercadoria.imagePath" /></span>

                <div class="place-info-box-content">
                  <span class="place-info-box-text">{{ mercadoria.name}}</span>
                  <span class="place-info-box-star"><i class="fa fa-star"></i>{{mercadoria.rating}}</span>
                  <span class="place-info-box-detail"><h4>{{mercadoria.category}}</h4></span>
                  <span class="place-info-box-detail"><h3>{{mercadoria.deliveryEstimate}}</h3></span>
                 


                </div>
                <!-- /.info-box-content -->
              </div>
            </a>


          </div>

        </div>

</section>

<!-- FIM  do CONTEÚDO -->
